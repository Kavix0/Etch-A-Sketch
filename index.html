<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-sketch.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class = "header">
    <div class = "title">Etch-A-Sketch</div>
    </header>

    <div class = "content">
        <div class = "selectorContainer">
            <div id = "selectorBox">
                <button id = "blackButton">Black</button>
                <button id = "rainbowButton">Rainbow</button>
                <button id = "eraserButton">Eraser</button>
                <button id = "clearButton">New Grid</button>
                <div class = "sizeValue">16x16</div>
                <div class = "slideContainer">
                    <input type ="range" min="16" max ="64" value ="16" class ="slider" id="rangeValue">
                </div>
            </div>
        </div>

        <div class = "container">
            <div id = "container">
            </div>
        </div>

        <div class = "spacer"></div>
    </div>

    <footer class = "footer">

    </footer>
</body>
</html>
